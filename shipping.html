<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>選擇 7-11 門市</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{font-family:system-ui,Segoe UI,Arial;margin:24px}</style>
</head>
<body>
  <p>即將開啟 7-11 門市地圖…</p>

  <!-- 測試用 eshopid=870；正式上線請換成你們正式 eshopid，並把 callback 網域報備白名單 -->
  <form id="emap" method="POST"
        action="https://emap.presco.com.tw/c2cemap.ashx?eshopid=870&servicetype=1&url=https://api.murain.tw/cvs_callback">
  </form>

  <script>
    // 自動送出到 7-11 官方 e-map
    document.getElementById('emap').submit();
  </script>
</body>
</html>
