<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>庫存查詢（後端 SKU 查詢）</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI","Noto Sans TC","Microsoft JhengHei",sans-serif;background:#0b0c10;color:#eaeaea}
    header{position:sticky;top:0;z-index:10;background:#090a0d;border-bottom:1px solid #222;padding:14px 16px}
    h1{margin:0 0 10px;font-size:18px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,textarea,button,select{
      background:#12131a;color:#eaeaea;border:1px solid #2a2b34;border-radius:10px;
      padding:10px 12px;outline:none
    }
    input:focus,textarea:focus,select:focus{border-color:#d4af37;box-shadow:0 0 0 3px rgba(212,175,55,.15)}
    button{background:#d4af37;border:0;color:#101015;font-weight:700;cursor:pointer}
    button.secondary{background:#1b1c25;color:#eaeaea;border:1px solid #2a2b34;font-weight:600}
    button:disabled{opacity:.55;cursor:not-allowed}
    main{max-width:1200px;margin:0 auto;padding:16px}
    .card{background:#0f1016;border:1px solid #22232b;border-radius:14px;padding:14px;margin-top:12px}
    .muted{color:#9aa0a6;font-size:13px}
    textarea{width:min(820px,100%);height:120px;resize:vertical}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-bottom:1px solid #1e1f28;padding:10px 8px;font-size:13px;vertical-align:top}
    th{color:#cfcfcf;text-align:left}
    tr:hover td{background:#0c0d12}
    .right{text-align:right}
    .badge{display:inline-block;padding:3px 8px;border-radius:999px;font-size:12px;border:1px solid #2a2b34;color:#d7d7d7}
    .ok{border-color:rgba(70,200,120,.35);color:#b8f7cf}
    .low{border-color:rgba(255,200,60,.35);color:#ffe6a0}
    .zero{border-color:rgba(255,90,90,.35);color:#ffb3b3}
    .err{color:#ffb3b3;white-space:pre-wrap}
    .good{color:#b8f7cf;white-space:pre-wrap}
    .small{font-size:12px}
  </style>
</head>
<body>
<header>
  <h1>庫存查詢（直接打後端 /product/:sku）</h1>
  <div class="row">
    <input id="api" type="text" style="min-width:280px" placeholder="API Base" />
    <input id="sku" type="text" style="min-width:260px" placeholder="輸入單一 SKU（例如 B001）" />
    <button id="btnOne">查 SKU</button>
    <button id="btnBatch" class="secondary">批次查（下方貼 SKU）</button>
    <label class="muted small">並發：
      <select id="conc">
        <option value="3">3</option>
        <option value="5" selected>5</option>
        <option value="8">8</option>
        <option value="12">12</option>
      </select>
    </label>
    <label class="muted small"><input id="onlyStock" type="checkbox" checked />只看庫存&gt;0</label>
  </div>
  <div class="muted" style="margin-top:8px">
    這頁只用後端既有：<span class="badge">GET /product/:sku</span>（不依賴上架/官網清單）。:contentReference[oaicite:2]{index=2}
  </div>
</header>

<main>
  <div class="card">
    <div class="muted">批次查詢：把 SKU 一行一個貼在這裡（也可用逗號/空白分隔）</div>
    <textarea id="skus" placeholder="B001&#10;B002&#10;COACH-123"></textarea>
    <div class="row" style="margin-top:10px">
      <button id="btnRun">開始批次查詢</button>
      <button id="btnClear" class="secondary">清空結果</button>
      <button id="btnCSV" class="secondary">匯出 CSV</button>
      <span id="stat" class="muted"></span>
    </div>
  </div>

  <div id="msg" class="card muted">準備就緒。</div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th style="width:150px">SKU</th>
          <th>名稱</th>
          <th class="right" style="width:90px">庫存</th>
          <th class="right" style="width:120px">價格</th>
          <th style="width:140px">狀態</th>
        </tr>
      </thead>
      <tbody id="tb"></tbody>
    </table>
  </div>
</main>

<script>
  const DEFAULT_API = "https://api.murain.tw";

  const $ = (id)=>document.getElementById(id);
  const apiEl = $("api"), skuEl = $("sku"), skusEl = $("skus");
  const tb = $("tb"), msg = $("msg"), stat = $("stat");
  const onlyStockEl = $("onlyStock"), concEl = $("conc");

  apiEl.value = DEFAULT_API;

  let rows = []; // {sku,name,stock,price,status,raw}

  function setMsg(type, text){
    msg.className = "card " + (type==="err" ? "err" : type==="good" ? "good" : "muted");
    msg.textContent = text;
  }

  function normApi(){
    return (apiEl.value || "").trim().replace(/\/+$/,"") || DEFAULT_API;
  }

  function badgeStock(n){
    const v = Number(n||0)||0;
    if (v<=0) return `<span class="badge zero">0</span>`;
    if (v<=2) return `<span class="badge low">${v}</span>`;
    return `<span class="badge ok">${v}</span>`;
  }

  function money(n){
    const v = Number(n||0);
    if (!Number.isFinite(v)) return "-";
    return "NT$ " + Math.round(v).toLocaleString("zh-TW");
  }

  function esc(s){
    return String(s).replace(/[&<>"']/g, c=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));
  }

  async function fetchOne(sku){
    const api = normApi();
    const url = `${api}/product/${encodeURIComponent(sku)}`; // :contentReference[oaicite:3]{index=3}
    const r = await fetch(url, {method:"GET"});
    const text = await r.text();
    let data = null;
    try{ data = JSON.parse(text); }catch{}
    if (!r.ok){
      return { sku, status: `HTTP ${r.status}`, error: data || text };
    }
    const p = (data && data.product) ? data.product : (data || {});
    // 你後端商品包含 stock 欄位 :contentReference[oaicite:4]{index=4}
    const name = p.title ?? p.name ?? p.Name ?? "";
    const stock = Number(p.stock ?? p.Stock ?? p.StockQty ?? 0) || 0;
    const price = Number(p.price ?? p.Price ?? 0) || 0;
    return { sku: p.sku ?? sku, name, stock, price, status: "OK", raw: p };
  }

  function render(){
    const onlyStock = !!onlyStockEl.checked;
    const view = onlyStock ? rows.filter(r=> (Number(r.stock)||0) > 0) : rows;

    tb.innerHTML = view.map(r=>`
      <tr>
        <td><b>${esc(r.sku||"-")}</b></td>
        <td>${esc(r.name||"-")}</td>
        <td class="right">${badgeStock(r.stock)}</td>
        <td class="right">${esc(money(r.price))}</td>
        <td>${esc(r.status||"")}</td>
      </tr>
    `).join("");

    stat.textContent = `結果：${view.length} 筆（總查詢 ${rows.length} 筆）`;
  }

  function parseSkus(text){
    return Array.from(new Set(
      String(text||"")
        .split(/[\s,，;；\n\r\t]+/g)
        .map(s=>s.trim())
        .filter(Boolean)
    ));
  }

  async function runBatch(list){
    if (!list.length) return;

    setMsg("muted", "查詢中…");
    const concurrency = Math.max(1, parseInt(concEl.value||"5",10) || 5);

    let done = 0;
    const out = [];
    let idx = 0;

    async function worker(){
      while (idx < list.length){
        const i = idx++;
        const sku = list[i];
        try{
          const res = await fetchOne(sku);
          out.push(res);
        }catch(e){
          out.push({ sku, status:"ERROR", error:String(e?.message||e) });
        }finally{
          done++;
          stat.textContent = `進度：${done}/${list.length}`;
        }
      }
    }

    const ws = Array.from({length: Math.min(concurrency, list.length)}, worker);
    await Promise.all(ws);

    // 依 SKU 排序
    out.sort((a,b)=>String(a.sku||"").localeCompare(String(b.sku||""), "en"));

    rows = out.map(r=>({
      sku: r.sku,
      name: r.name || "",
      stock: Number(r.stock||0)||0,
      price: Number(r.price||0)||0,
      status: r.status || "OK",
      raw: r.raw || r.error || null
    }));

    render();
    setMsg("good", `完成：${list.length} 筆查詢。`);
  }

  // UI actions
  $("btnOne").addEventListener("click", async ()=>{
    const sku = (skuEl.value||"").trim();
    if (!sku) return setMsg("err", "請輸入 SKU");
    setMsg("muted", "查詢中…");
    try{
      const r = await fetchOne(sku);
      rows = [ { sku:r.sku, name:r.name||"", stock:Number(r.stock||0)||0, price:Number(r.price||0)||0, status:r.status||"OK", raw:r.raw||r.error||null } ];
      render();
      setMsg(r.status==="OK" ? "good" : "err", r.status==="OK" ? "查詢完成。" : `查詢失敗：${r.status}`);
    }catch(e){
      setMsg("err", String(e?.message||e));
    }
  });

  $("btnBatch").addEventListener("click", ()=>{
    skusEl.focus();
    setMsg("muted", "把 SKU 貼在下方，再按「開始批次查詢」。");
  });

  $("btnRun").addEventListener("click", ()=>{
    const list = parseSkus(skusEl.value);
    runBatch(list);
  });

  $("btnClear").addEventListener("click", ()=>{
    rows = [];
    render();
    setMsg("muted", "已清空。");
  });

  $("btnCSV").addEventListener("click", ()=>{
    if (!rows.length) return setMsg("err", "沒有資料可匯出");
    const onlyStock = !!onlyStockEl.checked;
    const view = onlyStock ? rows.filter(r=> (Number(r.stock)||0) > 0) : rows;

    const lines = [
      ["sku","name","stock","price","status"].join(","),
      ...view.map(r=>[
        `"${String(r.sku||"").replace(/"/g,'""')}"`,
        `"${String(r.name||"").replace(/"/g,'""')}"`,
        String(Number(r.stock||0)||0),
        String(Number(r.price||0)||0),
        `"${String(r.status||"").replace(/"/g,'""')}"`
      ].join(","))
    ].join("\n");

    const blob = new Blob([lines], {type:"text/csv;charset=utf-8"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "stock_export.csv";
    a.click();
    URL.revokeObjectURL(a.href);
    setMsg("good", `已匯出 CSV（${view.length} 筆）。`);
  });

  onlyStockEl.addEventListener("change", render);

  // init
  render();
  setMsg("muted", "提示：你還沒上架官網也沒關係，這頁直接查後端 /product/:sku。");
</script>
</body>
</html>
