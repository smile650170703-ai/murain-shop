<!doctype html>
<html lang="zh-Hant">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin</title></head>
<body>
  <h1>Admin - 產品測試上傳</h1>
  <button id="listProductsBtn">取得產品清單 (op_key=88)</button>
  <pre id="output"></pre>

<script>
const API_ENDPOINT = 'https://murain-api.smile650170703.workers.dev';
document.getElementById('listProductsBtn').addEventListener('click', async () => {
  const out = document.getElementById('output');
  try {
    const res = await fetch(`${API_ENDPOINT}/admin/products`, {
      method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ op_key: '88' })
    });
    const data = await res.json();
    out.textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    out.textContent = '呼叫失敗: ' + e.message;
  }
});
</script>
</body>
</html>
