<script>
  /* --- Config --- */
  const API_BASE      = 'https://api.murain.tw';
  const PRODUCT_API   = API_BASE + '/public/products';
  const CART_KEY      = 'MURAIN_WEB_CART_TOKEN';
  const LIFF_CHECKOUT = 'https://liff.line.me/2008430261-KLwoQjm4';

  /* --- Mock Data --- */
  const mockProducts = [
    { sku: 'M001', title: 'æ¥µè‡´ä¿®è­·æ‘©æ´›å“¥é«®æ²¹ 100ml', price: 1280, list_price: 1580, category: 'Hair Care', image: 'https://images.unsplash.com/photo-1522337360788-8b13dee7a37e?auto=format&fit=crop&q=80&w=600' },
    { sku: 'M002', title: 'æ·±å±¤ä¿æ¿•ç²¾æ²¹æ´—é«®ç²¾ 500ml', price: 880, list_price: 1080, category: 'Hair Care', image: 'https://images.unsplash.com/photo-1556228720-1957be919424?auto=format&fit=crop&q=80&w=600' },
    { sku: 'L001', title: 'ç¶“å…¸é¦™æ°›è Ÿç‡­ - æ™¨æ›¦ Wood Sage', price: 1680, list_price: 1980, category: 'Lifestyle', image: 'https://images.unsplash.com/photo-1608248597279-f99d160bfbc8?auto=format&fit=crop&q=80&w=600' },
    { sku: 'L002', title: 'æ¥µç°¡å¤§ç†çŸ³ç´‹æ“´é¦™çŸ³', price: 980, list_price: 1280, category: 'Lifestyle', image: 'https://images.unsplash.com/photo-1616613385627-e43594fa3006?auto=format&fit=crop&q=80&w=600' },
    { sku: 'M003', title: 'çµ²æ»‘æŸ”é †è›‹ç™½è­·é«®è†œ', price: 1450, list_price: 1800, category: 'Hair Care', image: 'https://images.unsplash.com/photo-1571781565036-d3f7527f636b?auto=format&fit=crop&q=80&w=600' },
    { sku: 'A001', title: 'å¥½èŠå¡¢å¾Œå°å°ˆæ¥­æ¢³å¦é¡', price: 2200, list_price: 2680, category: 'Accessories', image: 'https://images.unsplash.com/photo-1618220179428-22790b461013?auto=format&fit=crop&q=80&w=600' }
  ];

  let allItems  = [];
  let cartCount = 0;
  let cartToken = '';
  let isDemoMode = false;

  const $ = (id) => document.getElementById(id);
  
  // Toast
  function showToast(msg, icon = 'âœ¨') {
    const el = $('toast');
    $('toastMsg').textContent = msg;
    el.querySelector('.toast-icon').textContent = icon;
    el.classList.add('show');
    setTimeout(() => el.classList.remove('show'), 1500); // æ‰‹æ©Ÿç‰ˆç¨å¾®ç¸®çŸ­é¡¯ç¤ºæ™‚é–“
  }

  // API Fetch
  async function jfetch(url, opt){
    try {
      const r = await fetch(url, Object.assign({ headers: { 'content-type': 'application/json' }}, opt || {}));
      if (!r.ok) throw new Error(r.statusText);
      const txt = await r.text();
      try { return JSON.parse(txt); } catch { return { raw: txt }; }
    } catch(e) {
      console.warn("Fetch Error", e);
      return { ok: false, error: e.message };
    }
  }

  function setCartToken(t){
    cartToken = t || '';
    try { localStorage.setItem(CART_KEY, cartToken); } catch(e){}
  }

  function updateCartUI(count){
    cartCount = count;
    $('cartCount').textContent = String(cartCount);
    
    // æ‰‹æ©Ÿç‰ˆå„ªåŒ–ï¼šå¦‚æœæœ‰å•†å“æ‰é¡¯ç¤ºçµå¸³æ¢ï¼Œå¦å‰‡éš±è—
    const bar = $('checkoutBar');
    if (cartCount > 0) {
      bar.classList.add('visible');
    } else {
      bar.classList.remove('visible');
    }
  }

  // --- Cart Logic ---
  async function restoreCartFromStorage(){
    let saved = '';
    try { saved = localStorage.getItem(CART_KEY) || ''; } catch(e){}
    if (!saved) return;
    try {
        const r = await fetch(`${API_BASE}/cart/${encodeURIComponent(saved)}`);
        if (r.ok) {
            const j = await r.json();
            if (Array.isArray(j.items)) {
                setCartToken(saved);
                let c = 0;
                j.items.forEach(it => c += Number(it.qty || 0));
                updateCartUI(c);
            }
        }
    } catch(e) {}
  }

  async function ensureCart(){
    if (cartToken) return cartToken;
    if (isDemoMode) return 'DEMO_TOKEN';

    let saved = '';
    try { saved = localStorage.getItem(CART_KEY) || ''; } catch(e){}
    if (saved) { setCartToken(saved); return cartToken; }

    const res = await jfetch(API_BASE + '/cart/create', {
      method: 'POST',
      body: JSON.stringify({ streamer_name: 'å®˜ç¶²', customer_type: 'web' })
    });
    
    if (res && res.cart_token) {
      setCartToken(res.cart_token);
      updateCartUI(0);
      return cartToken;
    } else {
      isDemoMode = true;
      return 'DEMO_TOKEN';
    }
  }

  // --- Products ---
  async function fetchProducts(){
    const loader = $('loading');
    const grid = $('productList');
    const empty = $('emptyTip');
    
    try {
      loader.style.display = 'block';
      grid.innerHTML = '';
      const res = await fetch(PRODUCT_API);
      if (!res.ok) throw new Error("API Error");
      const json = await res.json();
      allItems = json.items || [];
    } catch (err) {
      console.log("Using Mock Data");
      allItems = mockProducts;
      isDemoMode = true;
    } finally {
        loader.style.display = 'none';
        if (allItems.length > 0) {
            renderCategoryBar(allItems);
            renderProducts(allItems);
            empty.style.display = 'none';
        } else {
            empty.style.display = 'block';
        }
    }
  }

  function renderCategoryBar(list){
    const bar = $('categoryBar');
    bar.innerHTML = '';
    const cats = Array.from(new Set(list.map(it => it.category || '').filter(Boolean)));
    
    const makeBtn = (txt, filterFn) => {
      const btn = document.createElement('button');
      btn.className = 'cat-btn' + (txt === 'ALL' ? ' active' : '');
      btn.textContent = txt;
      btn.onclick = function() {
        bar.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        renderProducts(filterFn ? list.filter(filterFn) : list);
      };
      bar.appendChild(btn);
    };

    makeBtn('ALL', null);
    cats.forEach(c => makeBtn(c.toUpperCase(), (it) => it.category === c));
    
    // ç›£è½æ»¾å‹•çµ¦é‚Šæ¡†æ•ˆæœ
    const nav = $('navbar');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 10) bar.classList.add('stuck');
        else bar.classList.remove('stuck');
    });
  }

  function renderProducts(list){
    const wrap = $('productList');
    wrap.innerHTML = '';
    list.forEach(p => {
      const priceFmt = (Number(p.price || 0)).toLocaleString();
      const listPrice = Number(p.list_price || 0);
      const card = document.createElement('div');
      card.className = 'product-card';
      
      const imgUrl = p.image || ''; 
      const bgStyle = imgUrl ? `src="${imgUrl}"` : 'style="display:none"';
      const noImg = imgUrl ? '' : '<div style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;color:#333;font-size:12px;">MURAIN</div>';

      card.innerHTML = `
        <div class="img-wrapper">
          <img ${bgStyle} loading="lazy" alt="${p.title}">
          ${noImg}
        </div>
        <div class="card-info">
          <div>
            <div class="p-title">${p.title || p.sku}</div>
            <div class="p-meta">
              <span class="price-curr">NT$ ${priceFmt}</span>
              ${listPrice > p.price ? `<span class="price-orig">NT$ ${listPrice.toLocaleString()}</span>` : ''}
            </div>
          </div>
          <button class="btn-add-cart" onclick="handleAddToCart('${p.sku}', ${p.price})">åŠ å…¥è³¼ç‰©è»Š</button>
        </div>
      `;
      wrap.appendChild(card);
    });
  }

  async function handleAddToCart(sku, price){
    if (!sku) return;
    showToast('è™•ç†ä¸­...', 'â³');
    try {
      const token = await ensureCart();
      if (isDemoMode) {
          setTimeout(() => {
            cartCount++;
            updateCartUI(cartCount);
            showToast('å·²åŠ å…¥è³¼ç‰©è»Š', 'âœ¨');
          }, 300);
          return;
      }
      const res = await jfetch(API_BASE + '/cart/add', {
        method: 'POST',
        body: JSON.stringify({ cart_token: token, sku: sku, qty: 1 })
      });

      if (res && res.items) {
        let c = 0;
        res.items.forEach(it => c += Number(it.qty || 0));
        updateCartUI(c);
        showToast('å·²åŠ å…¥è³¼ç‰©è»Š', 'âœ¨');
      } else {
        cartCount++;
        updateCartUI(cartCount);
        showToast('å·²åŠ å…¥è³¼ç‰©è»Š (æ¨¡æ“¬)', 'âœ¨');
      }
    } catch(e) {
      showToast('é€£ç·šéŒ¯èª¤', 'âš ï¸');
    }
  }

  async function goCheckout(){
