function toDatetimeLocal(v){
  if(!v) return '';
  const d = new Date(v);
  if(isNaN(d.getTime())) return '';
  const pad = n => String(n).padStart(2,'0');
  return d.getFullYear() + '-' +
    pad(d.getMonth()+1) + '-' +
    pad(d.getDate()) + 'T' +
    pad(d.getHours()) + ':' +
    pad(d.getMinutes());
}

// æ›´æ–°ä¸‹æ–¹ summary + åŒ¯å‡ºæŒ‰éˆ•ç‹€æ…‹
function updateSummary(){
  const sumEl         = $('#summary');
  const btnExport     = $('#exportBtn');
  const btnExportShip = $('#btnExportShip');
  const btnExportZero = $('#btnExportZero');   // â† è·Ÿ HTML è£¡æŒ‰éˆ• id ä¸€æ¨£
  if (!sumEl || !btnExport) return;

  // æ²’æœ‰ä»»ä½•è¨‚å–®æ™‚ï¼šæ¸…ç©º summaryï¼Œä¸‰é¡†åŒ¯å‡ºæŒ‰éˆ•éƒ½è®Šç°è‰²
  if (!currentOrders.length){
    sumEl.textContent = '';
    btnExport.disabled = true;
    if (btnExportShip) btnExportShip.disabled = true;
    if (btnExportZero) btnExportZero.disabled = true;
    return;
  }

  // è¨ˆç®—åˆè¨ˆé‡‘é¡ & å„ç‹€æ…‹ç­†æ•¸
  let sum = 0;
  let countSubmitted = 0, countPaid = 0, countShipped = 0, countCancelled = 0;

  for (const rec of currentOrders){
    const f = rec.fields || rec || {};
    const a = calcAmounts(f);
    sum += a.net;
    const st = f.status || '';
    if (st === 'submitted') countSubmitted++;
    else if (st === 'paid') countPaid++;
    else if (st === 'shipped') countShipped++;
    else if (st === 'cancelled') countCancelled++;
  }

  const sumText = 'NT$ ' + (Number(sum)||0).toLocaleString('zh-TW',{minimumFractionDigits:0});
  sumEl.innerHTML =
    '<span>ç­†æ•¸ï¼š' + currentOrders.length +
    'ï¼ˆå·²é€å‡º: ' + countSubmitted +
    ' / å·²ä»˜æ¬¾: ' + countPaid +
    ' / å·²å‡ºè²¨: ' + countShipped +
    ' / å·²å–æ¶ˆ: ' + countCancelled + 'ï¼‰</span>' +
    '<span>åˆè¨ˆé‡‘é¡ï¼š' + sumText + '</span>';

  // æœ‰è¨‚å–®æ™‚ï¼šä¸‰é¡†åŒ¯å‡ºæŒ‰éˆ•éƒ½å¯ä»¥ç”¨
  btnExport.disabled = false;
  if (btnExportShip) btnExportShip.disabled = false;
  if (btnExportZero) btnExportZero.disabled = false;
}

  if(!key) return;
  const rec = currentOrders.find(x=>{
    if (x.id && String(x.id) === String(key)) return true;
    const f = x.fields || x || {};
    return f.order_id && String(f.order_id) === String(key);
  });
  if(!rec) return;
  renderDetail(rec);
}

function updateVendorStats() {
  const sel    = $('#d_vendor_name');
  const infoEl = $('#d_vendor_stats');
  if (!sel || !infoEl) return;

  const name = sel.value;
  if (!name) {
    infoEl.textContent = '';
    return;
  }

  // ç›®å‰é€™ç­†è¨‚å–®çš„æ¬„ä½
  const f = (currentRecord && (currentRecord.fields || currentRecord)) || {};

  // å…ˆç”¨ Airtable çš„ã€Œè³£è²¨ä¾¿æœˆä»½ã€ï¼Œæ²’æœ‰çš„è©±å°±ç”¨ ship_at è‡ªå·±ç®— YYYY-MM
  let month = f['è³£è²¨ä¾¿æœˆä»½'] || '';
  if (!month) {
    const shipAt = (f.shipped_at || f.ship_at || '');
    if (shipAt) {
      month = String(shipAt).slice(0, 7); // 2025-12-06T... â†’ 2025-12
    }
  }

  if (!month) {
    infoEl.textContent = 'å°šæœªæœ‰å°æ‡‰æœˆä»½ï¼ˆè«‹å…ˆå¡«å‡ºè²¨æ™‚é–“ ship_atï¼‰';
    return;
  }

  let sum   = 0;
  let count = 0;

  (ORDERS_CACHE || []).forEach(o => {
    if (!o) return;
    const fo = o;

    if (fo['è³£è²¨ä¾¿åç¨±'] !== name) return;

    // é€™ä¸€ç­†çš„æœˆä»½ï¼šä¸€æ¨£å…ˆçœ‹ã€Œè³£è²¨ä¾¿æœˆä»½ã€ï¼Œæ²’æœ‰å°±ç”¨ ship_at ç®—
    let m2 = fo['è³£è²¨ä¾¿æœˆä»½'] || '';
    if (!m2) {
      const shipAt2 = (fo.shipped_at || fo.ship_at || '');
      if (shipAt2) {
        m2 = String(shipAt2).slice(0, 7);
      }
    }
    if (m2 !== month) return;

    // å„ªå…ˆç”¨ã€Œè³£è²¨ä¾¿é‡‘é¡ã€ï¼Œæ²’æœ‰å°±é€€è€Œç”¨ ship_fee / shipping_fee
    let amount = fo['è³£è²¨ä¾¿é‡‘é¡'];
    if (amount === undefined || amount === null || amount === '') {
      amount = fo.ship_fee ?? fo.shipping_fee ?? 0;
    }

    sum   += Number(amount || 0);
    count += 1;
  });

  infoEl.textContent = `${month}ï¼Œ${name} æœ¬æœˆç´¯ç© ${count} ç­†ï¼Œåˆè¨ˆ ${money(sum)}`;
}
