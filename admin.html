function toDatetimeLocal(v){
  if(!v) return '';
  const d = new Date(v);
  if(isNaN(d.getTime())) return '';
  const pad = n => String(n).padStart(2,'0');
  return d.getFullYear() + '-' +
    pad(d.getMonth()+1) + '-' +
    pad(d.getDate()) + 'T' +
    pad(d.getHours()) + ':' +
    pad(d.getMinutes());
}
