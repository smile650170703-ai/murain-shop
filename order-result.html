<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>MURAIN 訂單完成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f4f2;
      color: #333;
    }
    .wrap {
      max-width: 480px;
      margin: 40px auto;
      padding: 24px 20px 32px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,.04);
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    .ok-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid #7c8c5b;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      font-size: 28px;
    }
    .order-box {
      margin-top: 16px;
      padding: 12px 14px;
      background: #f8faf7;
      border-radius: 12px;
      text-align: left;
      font-size: 14px;
      line-height: 1.6;
    }
    .label {
      color: #666;
      margin-right: 4px;
    }
    .highlight {
      font-weight: 600;
    }
    .note {
      margin-top: 18px;
      font-size: 13px;
      color: #777;
      text-align: left;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="ok-icon">✓</div>
    <h1>訂單已完成</h1>

    <p id="mainText">系統已收到您的訂單與付款資訊。</p>

    <div class="order-box" id="orderBox" hidden>
      <div>
        <span class="label">訂單編號：</span>
        <span class="highlight" id="orderId"></span>
      </div>
      <div id="amountRow" hidden>
        <span class="label">訂單金額：</span>
        <span class="highlight" id="orderAmount"></span>
      </div>
    </div>

    <div class="note" id="noteText">
      ・若是使用信用卡 / LINE&nbsp;Pay / AFTEE 先享後付，實際付款結果以金流頁面及銀行/AFTEE 通知為準。<br>
      ・系統會在付款確認後，自動更新訂單狀態並開立電子發票。<br>
      ・您也可以稍後回到 LINE 官方帳號或會員中心查看訂單與出貨狀態。
    </div>

    <button class="btn" onclick="closeOrBack()">關閉此頁面</button>
  </div>

  <script>
    (function init() {
      const params   = new URLSearchParams(location.search);
      const orderId  = params.get('order_id') || '';
      const totalRaw = params.get('total') || '';

      const orderBox   = document.getElementById('orderBox');
      const orderIdEl  = document.getElementById('orderId');
      const amountRow  = document.getElementById('amountRow');
      const amountEl   = document.getElementById('orderAmount');
      const mainTextEl = document.getElementById('mainText');
      const noteTextEl = document.getElementById('noteText');

      if (orderId) {
        orderIdEl.textContent = orderId;
        orderBox.hidden = false;

        if (totalRaw) {
          const n = Number(totalRaw.replace(/,/g, '')) || 0;
          if (n > 0) {
            amountEl.textContent = 'NT$ ' + n.toLocaleString('zh-TW');
            amountRow.hidden = false;
          }
        }

        mainTextEl.textContent = '您的訂單已建立完成，詳細資訊如下：';
      } else {
        // PayUNI 回來通常不會帶 order_id，就顯示一段比較通用的文案
        mainTextEl.textContent = '系統已完成處理，若您在金流頁面看到「付款成功」，訂單就會在稍後自動更新為已付款。';
      }
    })();

    function closeOrBack() {
      // 如果是在 LINE / app 裡，可以嘗試關閉視窗；失敗就往上一頁
      if (window.liff && typeof liff.closeWindow === 'function') {
        try { liff.closeWindow(); return; } catch (e) {}
      }
      history.back();
    }
  </script>
</body>
</html>
