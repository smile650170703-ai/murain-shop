<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>MURAIN — 結帳</title>
<style>
  *{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Noto Sans TC",Roboto}
  body{margin:0;background:#0b1222;color:#e2e8f0}
  .wrap{max-width:720px;margin:0 auto;padding:16px 16px calc(env(safe-area-inset-bottom,0) + 90px)}
  h1{margin:0 0 8px;font-size:22px}
  .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.4);margin-top:12px}
  label{display:block;font-size:14px;margin:8px 2px 6px}
  input,select,textarea{width:100%;padding:14px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(2,6,23,.6);color:#e2e8f0}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  @media (max-width:720px){.row{grid-template-columns:1fr}}
  .tabs{display:flex;gap:8px;overflow:auto}
  .tab{flex:1;min-width:140px;text-align:center;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.04);font-weight:800}
  .tab.active{background:#22d3ee;color:#0b1222;border-color:#22d3ee}
  .hr{height:1px;background:rgba(255,255,255,.12);margin:12px 0}
  .toolbar{position:fixed;left:0;right:0;bottom:0;padding:10px 14px calc(env(safe-area-inset-bottom,0) + 10px);display:flex;gap:10px;background:linear-gradient(0deg,rgba(11,18,34,.95),rgba(11,18,34,.6) 90%,transparent);backdrop-filter: blur(10px)}
  .btn{flex:1;border:0;border-radius:14px;padding:14px;font-weight:900;letter-spacing:.4px;cursor:pointer}
  .primary{background:#22d3ee;color:#0b1222}
  .secondary{background:transparent;color:#e2e8f0;border:1px solid rgba(255,255,255,.2)}
  .copy{border:1px dashed rgba(255,255,255,.25);padding:10px;border-radius:10px;display:flex;gap:8px;align-items:center;justify-content:space-between}
  .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  .muted{opacity:.75;font-size:12px}
  .list{margin-top:8px;font-size:13px;line-height:1.5}
</style>
</head>
<body>
<main class="wrap">
  <h1>結帳</h1>

  <div class="card">
  <div class="row">
    <div>
      <label>商品小計（NT$）</label>

      <div id="itemsBox" class="list muted"></div>

    <div>
      <label>應付金額</label>

  <!-- ⭐ 新增：Email 欄位（共用） -->

</div>


  <div class="card">
    <div class="tabs" id="payTabs">

      <button class="tab" data-pay="PAID">線上付款</button>

<script>
/* ===== 設定 ===== */
const API=(window.API_BASE||'https://api.murain.tw').replace(/\/$/,'');
const RATE_TABLE={3:0,6:4.0,9:5.5,12:6.5,18:9.0,24:11.5};
const NEW_DEPOSIT_AMOUNT=1000;

/* ===== 工具 ===== */
const $=(s,r=document)=>r.querySelector(s); const $$=(s,r=document)=>[...r.querySelectorAll(s)];
const money=n=>'NT$ '+Number(n||0).toLocaleString();
const qs=new URLSearchParams(location.search);
const cartToken=qs.get('cart_token')||'';
const customer=(qs.get('customer')||'old').toLowerCase();   // new | old
const initialMode=(qs.get('mode')||'').toUpperCase();       // COD/PAID/DEPOSIT/ZEROCARD

function setTotal(v){ $('#subtotal').value=Number(v||0); $('#total').value=money(v||0); }

/* ===== Tabs ===== */
const tabs=$$('#payTabs .tab'); tabs.forEach(t=>t.addEventListener('click',()=>{
  tabs.forEach(x=>x.classList.remove('active')); t.classList.add('active');
  const k=t.dataset.pay;
  ['COD','PAID','DEPOSIT','ZEROCARD'].forEach(x=>$('#pane'+x).hidden=(x!==k));
  if(k==='DEPOSIT'){ initDepositPane(); }
  if(k==='PAID'){ $('#paid_ship_method').value='711'; updatePaidShip(); }
  if(k==='ZEROCARD'){ $('#zc_ship_method').value='711'; updateZcShip(); calcZC();}
}));

/* ===== PAID ===== */
$('#paid_channel').addEventListener('change',()=>{ $('#cardInstBox').hidden = ($('#paid_channel').value!=='card_inst'); });
$('#paid_ship_method').addEventListener('change',updatePaidShip);
function updatePaidShip(){
  const v=$('#paid_ship_method').value;
  $('#paid711').hidden=(v!=='711');
  $('#paidPOST').hidden=(v!=='post');
}

/* ===== DEPOSIT ===== */
function initDepositPane(){
  if(customer==='new'){
    $('#newDeposit').hidden=false; $('#oldDeposit').hidden=true;
    $('#dep_new_mode').value='partial'; updateNewDepositMode();
  }else{
    $('#newDeposit').hidden=true; $('#oldDeposit').hidden=false;
    $('#dep_old_ship').value='711'; updateOldShip();
  }
}
$('#dep_new_mode').addEventListener('change', updateNewDepositMode);
function updateNewDepositMode(){
  const v=$('#dep_new_mode').value;
  $('#dep_new_partial').hidden=(v!=='partial');
  $('#dep_new_full').hidden=(v!=='full');
  if(v==='full'){ $('#dep_new_full_ship').value='711'; updateNewFullShip(); }
}
$('#dep_new_full_ship').addEventListener('change', updateNewFullShip);
function updateNewFullShip(){
  const v=$('#dep_new_full_ship').value;
  $('#dep_new_full_711').hidden=(v!=='711');
  $('#dep_new_full_post').hidden=(v!=='post');
}

$('#dep_old_ship').addEventListener('change', updateOldShip);
function updateOldShip(){
  const v=$('#dep_old_ship').value;
  $('#dep_old_711').hidden=(v!=='711');
  $('#dep_old_post').hidden=(v!=='post');
}

/* ===== ZEROCARD ===== */
$('#zc_months').addEventListener('change',calcZC);
$('#zc_ship_method').addEventListener('change',updateZcShip);
function calcZC(){
  const total=Number($('#subtotal').value||0);
  const m=Number($('#zc_months').value||3);
  const rate=(m===3)?0:(RATE_TABLE[m]||0);
  const gross=Math.round(total*(1+rate/100));
  const per=Math.ceil(gross/m);
  $('#zc_calc').value=`約 NT$ ${per.toLocaleString()} × ${m}（總計 NT$ ${gross.toLocaleString()}）`;
}
function updateZcShip(){
  const v=$('#zc_ship_method').value;
  $('#zc711').hidden=(v!=='711');
  $('#zcPOST').hidden=(v!=='post');
}

/* ===== 地圖/複製（7-11 官方 e-map via API） ===== */
function open711(src){
  // 注意：不要加 noopener/noreferrer，否則 window.opener 會是 null
  window.open(`${API}/cvs/map?src=${encodeURIComponent(src)}`,
    'cvsmap', 'width=960,height=720');
}

// 小工具：寫值並觸發事件
function setFieldValue(sel, val){
  const el = document.querySelector(sel);
  if (!el) return false;
  el.value = val || '';
  try {
    el.dispatchEvent(new Event('input', {bubbles:true}));
    el.dispatchEvent(new Event('change', {bubbles:true}));
  } catch(e){}
  return true;
}

// 將不同回傳格式正規化
function normalizeStorePayload(ev){
  const d = ev && ev.data;
  if (!d) return null;

  // 格式一：{ type:'711_store', data:{ ok:true, src, id, name, addr, ... } }
  if (d.type === '711_store' && d.data) {
    const p = d.data;
    return {
      ok: !!p.ok,
      src: p.src || '',
      id:   p.id   || p.cvs_code || p.store_id || p.CVSStoreID || p.STOREID || '',
      name: p.name || p.cvs_name || p.store_name || p.CVSStoreName || p.STORENAME || '',
      addr: p.addr || p.cvs_addr || p.store_address || p.CVSAddress || p.STOREADDRESS || ''
    };
  }

  // 格式二：{ type:'cvs_selected', cvs_code/cvs_name/cvs_addr, src?... }
  if (d.type === 'cvs_selected') {
    return {
      ok: true,
      src: d.src || '',
      id:   d.cvs_code || d.id || d.store_id || d.CVSStoreID || d.STOREID || '',
      name: d.cvs_name || d.name || d.store_name || d.CVSStoreName || d.STORENAME || '',
      addr: d.cvs_addr || d.addr || d.store_address || d.CVSAddress || d.STOREADDRESS || ''
    };
  }

  return null;
}

window.addEventListener('message', (ev)=>{
  // 可加上來源白名單（若要更嚴謹）：if (ev.origin !== API) return;
  const p = normalizeStorePayload(ev);
  if (!p || !p.ok) return;

  const src = (p.src || '').toLowerCase();
  const fill = (a,b,c)=>{ setFieldValue(a, p.id); setFieldValue(b, p.name); setFieldValue(c, p.addr); };

  switch (src) {
    case 'cod':        fill('#cod_store_id', '#cod_store_name', '#cod_store_addr'); break;
    case 'paid':       fill('#ship_store_id_paid', '#ship_store_name_paid', '#ship_store_addr_paid'); break;
    case 'dep_old':    fill('#dep_old_store_id', '#dep_old_store_name', '#dep_old_store_addr'); break;
    case 'dep_new_p':  fill('#dep_new_partial_store_id', '#dep_new_partial_store_name', '#dep_new_partial_store_addr'); break;
    case 'dep_new_f':  fill('#dep_new_full_store_id', '#dep_new_full_store_name', '#dep_new_full_store_addr'); break;
    case 'zc':         fill('#ship_store_id_zc', '#ship_store_name_zc', '#ship_store_addr_zc'); break;

    // 若沒有 src（某些舊版地圖可能沒帶），就不分面板，預設回填到 COD
    default:           fill('#cod_store_id', '#cod_store_name', '#cod_store_addr');
  }
});

// 綁定所有地圖按鈕
$('#mapCOD').addEventListener('click',      ()=>open711('cod'));
$('#mapPAID').addEventListener('click',     ()=>open711('paid'));
$('#mapDEPOld711').addEventListener('click',()=>open711('dep_old'));
$('#mapDEPnewP').addEventListener('click',  ()=>open711('dep_new_p'));
$('#mapDEPnewF').addEventListener('click',  ()=>open711('dep_new_f'));
$('#mapZC').addEventListener('click',       ()=>open711('zc'));

// 複製帳號
$('#copyBank').addEventListener('click', async()=>{
  try{ await navigator.clipboard.writeText('822 222540458194'); }catch(e){}
});

/* ===== 載入購物車 ===== */
async function loadCart(){
  if(!cartToken){ alert('缺少 cart_token，請由正確結帳連結進入'); return; }
  try{
    const r = await fetch(`${API}/cart/${cartToken}`);
    const j = await r.json();
    if(!r.ok){ throw new Error(j.error||'cart error'); }
    setTotal(j.total_amount||0);
    const lines=(j.items||[]).map(it=>`• ${it.name||it.sku} × ${it.qty}　NT$ ${Number(it.subtotal||0).toLocaleString()}`);
    $('#itemsBox').textContent = lines.join('\n');
  }catch(e){
    console.error(e); alert('讀取購物車失敗，請重試');
  }
}

/* ===== 送出 ===== */
function required(v){ return v && String(v).trim().length>0; }

$('#submitBtn').addEventListener('click', async()=>{
  if(!cartToken){ return alert('缺少 cart_token'); }
  const activeTab = document.querySelector('.tab.active')?.dataset.pay || 'COD';
  let payment_method = '';
  let ship = {};
  const note = $('#note').value || '';
  const email = $('#email')?.value || '';

  if(activeTab==='COD'){
    const name=$('#cod_name').value, phone=$('#cod_phone').value,
          id=$('#cod_store_id').value, sname=$('#cod_store_name').value, addr=$('#cod_store_addr').value;
    if(![name,phone,id,sname,addr].every(required)) return alert('請填完 COD 必填欄位');
    payment_method='cod_711';
    ship={type:'711', name, phone, store:{id,name:sname,addr}};
  }

  if(activeTab === 'ZEROCARD'){
  const months = $('#zc_months').value;
  payment_method = `zero_card_${months}`;

  if ($('#zc_ship_method').value === '711') {
    const name  = $('#ship_name_zc').value;
    const phone = $('#ship_phone_zc').value;
    const email = $('#ship_email_zc').value;
    const id    = $('#ship_store_id_zc').value;
    const sname = $('#ship_store_name_zc').value;
    const addr  = $('#ship_store_addr_zc').value;

    if (![name, phone, email, id, sname, addr].every(required)) {
      return alert('請填完 7-11 收件資料（含 Email）');
    }

    ship = { type:'711', name, phone, email, store:{ id, name:sname, addr } };
  } else {
    const name  = $('#zc_post_name').value;
    const phone = $('#zc_post_phone').value;
    const email = $('#zc_post_email').value;
    const zip   = $('#zc_post_zip').value;
    const addr  = $('#zc_post_addr').value;

    if (![name, phone, email, zip, addr].every(required)) {
      return alert('請填完郵寄資料（含 Email）');
    }

    ship = { type:'post', name, phone, email, post:{ zip, addr } };
  }
}


  if(activeTab==='DEPOSIT'){
    if(customer==='new'){
      const last5=$('#dep_last5_new').value;
      if(!required(last5)) return alert('請填寫匯款後五碼');
      if($('#dep_new_mode').value==='partial'){
        const name=$('#dep_new_partial_name').value, phone=$('#dep_new_partial_phone').value,
              id=$('#dep_new_partial_store_id').value, sname=$('#dep_new_partial_store_name').value, addr=$('#dep_new_partial_store_addr').value;
        if(![name,phone,id,sname,addr].every(required)) return alert('請填完收件資料');
        payment_method='deposit_partial';
        ship={type:'711', name, phone, store:{id,name:sname,addr}, deposit:{type:'new_partial', last5, amount:NEW_DEPOSIT_AMOUNT}};
      }else{
        const fullShip=$('#dep_new_full_ship').value;
        payment_method='deposit_full';
        if(fullShip==='711'){
          const name=$('#dep_new_full_name').value, phone=$('#dep_new_full_phone').value,
                id=$('#dep_new_full_store_id').value, sname=$('#dep_new_full_store_name').value, addr=$('#dep_new_full_store_addr').value;
          if(![name,phone,id,sname,addr].every(required)) return alert('請填完收件資料');
          ship={type:'711', name, phone, store:{id,name:sname,addr}, deposit:{type:'new_full', last5}};
        }else{
          const name=$('#dep_new_full_post_name').value, phone=$('#dep_new_full_post_phone').value,
                zip=$('#dep_new_full_post_zip').value, addr=$('#dep_new_full_post_addr').value;
          if(![name,phone,zip,addr].every(required)) return alert('請填完郵寄資料');
          ship={type:'post', name, phone, post:{zip,addr}, deposit:{type:'new_full', last5}};
        }
      }
    }else{
      const last5=$('#dep_last5_old').value;
      if(!required(last5)) return alert('請填寫匯款後五碼');
      payment_method='deposit_old';
      if($('#dep_old_ship').value==='711'){
        const name=$('#dep_old_name').value, phone=$('#dep_old_phone').value,
              id=$('#dep_old_store_id').value, sname=$('#dep_old_store_name').value, addr=$('#dep_old_store_addr').value;
        if(![name,phone,id,sname,addr].every(required)) return alert('請填完 7-11 收件資料');
        ship={type:'711', name, phone, store:{id,name:sname,addr}, deposit:{type:'old', last5}};
      }else{
        const name=$('#dep_old_post_name').value, phone=$('#dep_old_post_phone').value,
              zip=$('#dep_old_post_zip').value, addr=$('#dep_old_post_addr').value;
        if(![name,phone,zip,addr].every(required)) return alert('請填完郵寄資料');
        ship={type:'post', name, phone, post:{zip,addr}, deposit:{type:'old', last5}};
      }
    }
  }

  if(activeTab==='ZEROCARD'){
    const months=$('#zc_months').value;
    payment_method=`zero_card_${months}`;
    if($('#zc_ship_method').value==='711'){
      const name=$('#ship_name_zc').value, phone=$('#ship_phone_zc').value,
            id=$('#ship_store_id_zc').value, sname=$('#ship_store_name_zc').value, addr=$('#ship_store_addr_zc').value;
      if(![name,phone,id,sname,addr].every(required)) return alert('請填完 7-11 收件資料');
      ship={type:'711', name, phone, store:{id,name:sname,addr}};
    }else{
      const name=$('#zc_post_name').value, phone=$('#zc_post_phone').value,
            zip=$('#zc_post_zip').value, addr=$('#zc_post_addr').value;
      if(![name,phone,zip,addr].every(required)) return alert('請填完郵寄資料');
      ship={type:'post', name, phone, post:{zip,addr}};
    }
  }

  const shipping_info = {
    customer,
    note,
    email,
    ship,
    subtotal: Number($('#subtotal').value || 0)
  };

  try{
    $('#submitBtn').disabled=true;
    const r = await fetch(`${API}/checkout`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ cart_token:cartToken, payment_method, shipping_info })
    });
    const j = await r.json();
    if(!r.ok || j.error){ throw new Error(j.error||'checkout error'); }
    const url = `/order-result.html?order_id=${encodeURIComponent(j.order_id)}&total=${encodeURIComponent(j.total_amount)}`;
    try{ location.href=url; } catch(e){ alert(`下單成功！訂單編號：${j.order_id}`); }
  }catch(e){
    console.error(e); alert('送出失敗，請再試一次');
  }finally{
    $('#submitBtn').disabled=false;
  }
});

(async()=>{
  if(initialMode){ document.querySelector(`.tab[data-pay="${initialMode}"]`)?.click(); }
  else { document.querySelector('.tab[data-pay="COD"]').click(); }
  updatePaidShip(); updateOldShip(); updateNewFullShip(); updateZcShip(); calcZC();
  await loadCart();
})();
</script>
